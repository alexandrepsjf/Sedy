<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">
	
		<div class="titulo-topo md-48" >
			<h1 style="font-size: 36px">Incluir de Telefone</h1>
		</div>
		
		<h:form prependId="false">
		
		
		
		<h:panelGrid columns="2" style="margin-bottom:10px; margin: auto" cellpadding="5">
			<p:outputLabel for="codtelefone" value="Cod. telefone:"/>
			<p:inputText id="codtelefone" value="#{inclusaoTelefoneController.telefone.id}" required="true" />
			
			<p:outputLabel for="dataCadastro" value="Telefone:"/>
			<p:inputText id="dataCadastro" value="#{inclusaoTelefoneController.telefone.telefone}" required="true" />
			
			<p:outputLabel for="cliente" value="Clientes"/>
			<p:selectOneMenu required="true" id="cliente" value="#{inclusaoTelefoneController.clienteId}" >
	            <c:selectItem itemLabel="Select One" itemValue="" />
	            <c:selectItems value="#{inclusaoTelefoneController.clientes}" var="c" itemValue="#{c.id}"
							itemLabel="#{c.nome}"  />
	        </p:selectOneMenu>
			
				<p:commandButton action="#{inclusaoTelefoneController.voltar()}" immediate="true" ajax="false" value="Voltar"/>
				<p:commandButton action="#{inclusaoTelefoneController.salvar()}" process="@form @this" update="@form" value="Confirmar"/>
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
