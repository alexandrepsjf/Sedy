<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">
	
		<div class="titulo-topo md-48" >
			<h1 style="font-size: 36px">Forma de Pagamento - Incluir</h1>
		</div>
		
		<h:form prependId="false">
		
		<h:panelGrid columns="2" style="margin-bottom:10px; margin: auto" cellpadding="5">
			<p:outputLabel for="id" value="Cod. Forma Pagamento: "/>
			<p:inputText id="id" value="#{inclusaoFormaPagamentoController.registro.id}" required="true" />
			
			<p:outputLabel for="email" value="Forma de Pagamento: "/>
			<p:inputText id="email" value="#{inclusaoFormaPagamentoController.registro.forma}" required="true" />
                        
			<p:commandButton action="#{inclusaoFormaPagamentoController.voltar()}" immediate="true" ajax="false" value="Voltar"/>
			<p:commandButton action="#{inclusaoFormaPagamentoController.salvar()}" process="@form @this" update="@form" value="Confirmar"/>
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
