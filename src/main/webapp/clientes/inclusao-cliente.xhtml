<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">
	
		<div class="titulo-topo md-48" >
			<h1 style="font-size: 36px">Pesquisa de Cliente</h1>
		</div>
		
		<h:form prependId="false">
		
		
		
		<h:panelGrid columns="2" style="margin-bottom:10px; margin: auto" cellpadding="5">
			<p:outputLabel for="codCliente" value="Cod. Cliente:"/>
			<p:inputText id="codCliente" value="#{inclusaoClienteController.cliente.id}" required="true" />
			
			<p:outputLabel for="dataCadastro" value="Data Cadastro:"/>
			<p:inputText id="dataCadastro" value="#{inclusaoClienteController.cliente.dataCadastro}" required="true" />
			
			<p:outputLabel for="horaCadastro" value="Hora Cadastro:"/>
			<p:inputText id="horaCadastro" value="#{inclusaoClienteController.cliente.horaCadastro}" required="true" />
			
			<p:outputLabel for="nome" value="Nome:"/>
			<p:inputText id="nome" value="#{inclusaoClienteController.cliente.nome}" required="true" />
			
			<p:outputLabel for="email" value="Email:"/>
			<p:inputText id="email" value="#{inclusaoClienteController.cliente.email}" required="true" />
			
			<p:outputLabel for="lograd" value="Logradouro:"/>
			<p:inputText id="lograd" value="#{inclusaoClienteController.cliente.rua}" required="true" />
			
			<p:outputLabel for="numero" value="NÃºmero:"/>
			<p:inputText id="numero" value="#{inclusaoClienteController.cliente.numero}" required="true" />
			
			<p:outputLabel for="ref" value="ReferÃªncia:"/>
			<p:inputText id="ref" value="#{inclusaoClienteController.cliente.referenciaEndereco}" required="true" />
			
			<p:outputLabel for="cep" value="CEP:"/>
			<p:inputText id="cep" value="#{inclusaoClienteController.cliente.cep}" required="true" />
			
			<p:outputLabel for="bairro" value="Bairro:"/>
			<p:selectOneMenu required="true" id="bairro" value="#{inclusaoClienteController.bairroId}" >
	            <c:selectItem itemLabel="Select One" itemValue="" />
	            <c:selectItems value="#{inclusaoClienteController.bairros}" var="permissao" itemValue="#{permissao.id}"
							itemLabel="#{permissao.bairro}"  />
	        </p:selectOneMenu>
			
				<p:commandButton action="#{inclusaoClienteController.voltar()}" immediate="true" ajax="false" value="Voltar"/>
				<p:commandButton action="#{inclusaoClienteController.salvar()}" process="@form @this" update="@form" value="Confirmar"/>
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
