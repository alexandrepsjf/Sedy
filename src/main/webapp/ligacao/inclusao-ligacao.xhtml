<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">
	
		<div class="titulo-topo md-48" >
			<h1 style="font-size: 36px">Ligação - Incluir</h1>
		</div>
		
		<h:form prependId="false">
		
		<h:panelGrid columns="2" style="margin-bottom:10px; margin: auto" cellpadding="5">
			<p:outputLabel for="cod" value="Código da ligação:"/>
			<p:inputText id="cod" value="#{inclusaoLigacaoController.ligacoes.id}" required="true" />
			
			<p:outputLabel for="dataCadastro" value="Número da ligação"/>
			<p:inputText id="dataCadastro" value="#{inclusaoLigacaoController.ligacoes.ligacao}" required="true" />
			
			<p:commandButton action="#{inclusaoLigacaoController.voltar()}" immediate="true" ajax="false" value="Voltar"/>
			<p:commandButton action="#{inclusaoLigacaoController.salvar()}" process="@form @this" update="@form" value="Confirmar"/>
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
