<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/layout.xhtml">
	<ui:define name="corpoLayout">
	
		<div class="titulo-topo md-48" >
			<h1 style="font-size: 36px">Incluir de Bairro</h1>
		</div>
		
		<h:form prependId="false">
		
		<h:panelGrid columns="2" style="margin-bottom:10px; margin: auto" cellpadding="5">
			<p:outputLabel for="codtelefone" value="ID:"/>
			<p:inputText id="codtelefone" value="#{inclusaoBairroController.bairro.id}" required="true" />
			
			<p:outputLabel for="dataCadastro" value="Nome:"/>
			<p:inputText id="dataCadastro" value="#{inclusaoBairroController.bairro.bairro}" required="true" />
			
			<p:outputLabel for="taxa" value="Taxa:"/>
			<p:inputText id="taxa" value="#{inclusaoBairroController.bairro.taxa}" required="true" />
			
			<p:commandButton action="#{inclusaoBairroController.voltar()}" immediate="true" ajax="false" value="Voltar"/>
			<p:commandButton action="#{inclusaoBairroController.salvar()}" process="@form @this" update="@form" value="Confirmar"/>
			
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
